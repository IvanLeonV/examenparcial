<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div style="text-align: center;">
        <h1 class="m-5 p-1">VISTA PRINCIPAL  - GESTOR DE TAREAS</h1>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-around;">
        <a href="{% url 'tareasApp:Ntarea' %}">
            <button type="button" class="btn btn-secondary text-white fw-bold border-3" >Nueva Tarea</button>
        </a>
        <a href="">
            <button type="button" class="btn btn-secondary text-white fw-bold border-3" >Ver historico</button>
        </a>
    </div>
    <br>
    <div class="d-flex flex-row container absolute">
        <table class="table table-striped border border-secondary-subtle">
            <thead>
                <th>Nombre</th>
                <th>Fecha de fin</th>
                <th>Estado</th>
                <th>Responsable</th>
                <th>Finalizar</th>
            </thead>
            <tbody >
                {% for tarea in personasTotales %}
                <tr>
                    <td>{{ tarea.nombre}}</td>
                    <td>{{ tarea.fecha}}</td>
                    <td>{{ tarea.estado}}</td>
                    <td>{{ tarea.responsable}}</td>
                    <td style="text-align: center;"><button type="button" class="btn btn-outline-secondary">Finalizar</button></td>
                </tr>

                {% endfor %}

            </tbody>
        </table>

    </div>
    

</body>
</html>
