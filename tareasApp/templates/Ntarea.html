<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE CREACION DE TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1 class="m-5 p-1">CREAR NUEVA TAREA</h1>
    </div>
    <br>

    <div>
        <a href="{% url 'tareasApp:Vprincipal' %}">
            <button type="button" class="btn btn-secondary text-white fw-bold border-3 m-5">Regresar</button>
        </a>
    </div>
    <br>
    <div>
        <form style="display: flex;flex-direction: row; width: 100%;justify-content: center;" method="post" action="{% url 'tareasApp:Ntarea' %}">
            {% csrf_token %}
            <div style="width: 60%;">
                <div style="display: flex;flex-direction: row; justify-content: space-between;">
                    <div style="display: flex;flex-direction: column;width: 45%;">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre de la tarea" required>
                    </div>
                    <div style="display: flex;flex-direction: column;width: 45%;">
                        <label class="form-label fw-bold">Descripcion</label>
                        <input type="text" name="descripcion" placeholder="Describa la tarea" required>
                    </div>                         
                </div>

                <div style="display: flex;flex-direction: row; justify-content: space-between;">
                    <div style="display: flex;flex-direction: column;width: 45%;">
                        <label class="form-label fw-bold">Fecha de Fin</label>
                        <input type="date" name="fechafin" id="" required>
                    </div>
                    <div style="display: flex;flex-direction: column;width: 45%;">
                        <label class="form-label fw-bold">Responsable</label>
                        <input type="text" name="responsable"  required>
                    </div>                 
  
                </div>
                
                <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Generar Tarea" >
                </div>
            </div>

        </form>
    </div>
</body>
</html>
